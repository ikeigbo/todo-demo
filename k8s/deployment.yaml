apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-demo
  namespace: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-demo
  template:
    metadata:
      labels:
        app: todo-demo
    spec:
      containers:
        - name: todo-demo
          image: todo-demo:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
